<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS boxmodel</title>
    <style>
        .Box{
            background-color: lightseagreen;
            color: tomato;
           
        }
        .Box1{
            background-color: lightpink;
            color: white;
            padding: 10px;
            margin: 5px;
            border: 2px solid black;
            height: 80px;
            box-sizing: border-box;
        }
        .Box2{
            background-color: lightblue;
            color: darkblue;
            margin: 10px;
          
        }
    </style>
</head>
<body>
    <div class="Box Box1">I am Box1</div>
    <div class="Box Box2">I am Box2</div>
</body>
</html>
