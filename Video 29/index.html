<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Cards</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
            background-color: grey;
            padding: 45px;
        }

        .card {
            background-color: white;
            width: 201px;
            height: 420px;
            border-radius: 7px;
        }

        .image {
            padding: 5px;
        }

        .image img {
            border-radius: 7px;
        }

        .content {
            padding: 7px 13px;
            font-family: "Poppins", sans-serif;
            font-weight: 300;
            font-style: normal;
        }

        .content p {
            font-size: 11px;
            color: grey;
        }

        .capsules {
            padding: 0 28px 0 14px;
        }

        .capsules span {
            border: 1px solid rgb(133, 126, 126);
            padding: 0px 6px;
            border-radius: 7px;
            font-size: 10px;
            font-family: 'Baloo Bhai 2', sans-serif;
        }

        .button {
            text-align: center;
        }

        .button button {
            padding: 7px 9px;
            border-radius: 13px;
            background-color: rgb(102, 143, 143);
            color: rgb(40, 18, 117);
            font-size: 10px;
            margin-top: 7px;
            border: none;
            cursor: pointer;
        }
        .button button:hover {
            background-color: rgb(80, 113, 113);
            color: white;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="image">
            <img width="188" src="https://cdn.pixabay.com/photo/2020/08/11/03/08/boat-5479122_1280.jpg">
        </div>
        <div class="capsules">
            <span>Nature</span>
            <span>Lake</span>

        </div>
        <div class="content">
            <h1>Harry</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Officia qui iure nisi excepturi officiis
                expedita placeat molestias consequatur harum repudiandae, per</p>
        </div>
        <div class="button">
            <button>Read more</button>
        </div>
    </div>
</body>

</html>
