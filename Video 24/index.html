<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows</title>
    <style>
        .box{
            border:2px solid black;
            box-shadow: 9px 1px 13px 4px #59ee33;
        }
        .text-element{
            text-shadow: 2px 2px 4px  #ff00ff;
            border:2px solid green;
            outline:2px solid black;
            outline-offset: 2px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="box">I am a box</div>
    <p class="text-element">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Iusto, architecto. Saepe sed fuga voluptate totam dolores modi ratione, blanditiis neque praesentium quam iure hic nam enim labore non architecto quo facere assumenda voluptates tempora?
    </p>
</body>
</html>
