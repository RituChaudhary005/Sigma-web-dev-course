<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms-Let's learn it</title>
</head>

<body>
    <h1>Form to apply for sigma web dev-TA</h1>
    <form action="post">
        <div>
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" placeholder="Enter your name" required>

        </div>
        <div></div>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        </div>
        <div>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="yes" >
            <label for="vehicle1"> I have a bike</label><br>
        </div>
<div>
    <label for="description">Description:</label>
    <br>
    <textarea name="description" id="description" cols="30" rows="10" placeholder="Describe yourself"></textarea>
</div>
<div>
    <select name="cars" id="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>      
</div>
    </form>

</body>

</html>
